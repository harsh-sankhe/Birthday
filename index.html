<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Happy Birthday Purva 💖</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="bg">
    <canvas id="clouds"></canvas>
    <div id="sparkles" aria-hidden="true"></div>
  </div>

  <div id="hearts-root" aria-hidden="true"></div>

  <main class="wrap">

    <header class="title-card glass">
      <h1 class="script">Happy Birthday, Purva! 💖</h1>
      <p class="subtitle">A little surprise from someone who enjoys every moment with you 🎉</p>
    </header>

    <section class="message-card glass">
      <div class="wish">
        <div id="typed" class="typed"></div>
        
      </div>

      <div class="photo-large">
        <img id="mainPhoto" src="images/photo1.jpg" alt="Purva">
      </div>
      
    </section>


    <section class="memory-card glass">
      <h2 class="memory-title">  My Love ❤️ </h2>
      <div class="memory-gallery">
        <img class="memory-photo" src="images/photo2.jpg" alt="Memory 1">
        <img class="memory-photo" src="images/photo3.jpeg" alt="Memory 2">
        <img class="memory-photo" src="images/photo4.jpg" alt="Memory 3">
        <img class="memory-photo" src="images/photo5.jpg" alt="Memory 4">
        <img class="memory-photo" src="images/photo6.jpg" alt="Memory 5">
        <img class="memory-photo" src="images/photo7.jpg" alt="Memory 6">
      </div>
    </section>

    <footer class="footer">
      <p class="foot-text">— Your Soulmate, Harsh Sankhe 💕</p>
    </footer>
  </main>

  <div id="overlay" class="overlay hidden">
    <div class="overlay-card glass">
      <h3>Private Page</h3>
      <p>This is a private surprise for Purva Kare — only those with the link can view it.</p>
      <button id="closeOverlay" class="btn primary">Open</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
